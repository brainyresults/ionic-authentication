<ion-content color="primary" padding>
  <form #form="ngForm" [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login Page</h3>
          </div>

          <div padding>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-button
              size="large"
              type="submit"
              expand="block"
              [disabled]="!credentialsForm.valid"
              >Login</ion-button
            >
            <ion-button
              size="large"
              type="button"
              expand="block"
              (click)="register()"
              [disabled]="!credentialsForm.valid"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
